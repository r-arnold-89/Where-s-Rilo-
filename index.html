<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's Rilo</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Where's Rilo?</h1>

    <div class="container">
       <img class="main-picture" src="images/findRiloHerd.jpg" alt="wilderbeest herd">

       <button onclick="myFunction()" class="rilo-div" id="div-rilo"></button>
       <button onclick="myFunction1()" class="rilo-div" id="div-rilo1"></button>
       <button onclick="myFunction2()" class="rilo-div" id="div-rilo2"></button>
       <button onclick="myFunction3()" class="rilo-div" id="div-rilo3"></button>
       <button onclick="myFunction4()" class="rilo-div" id="div-rilo4"></button>
       <button onclick="myFunction5()" class="rilo-div" id="div-rilo5"></button>
       
    </div>

    <div class="count-container">
        <div class="puppy-counter">
            <p>Special Find! Can you find puppy Rilo?</p>
            <img class="puppy-rilo-img" src="images/rilopuppy.png" alt="picture of a puppy">
            <p >So far you have found <span id="pup-increment">0</span> out of <span>1</span></p>
        </div>
        <div class="rilo-counter">
            <p>There are five Rilos to find, can you find them all?</p>
            <img class="rilo-img" src="images/rilo.png" alt="picture of a dog">
            <p>So far you have found <span id="increment">0</span> out of <span>5</span></p>
        </div>

    </div>
        
    
    
    
  



   
</body>
</html>
